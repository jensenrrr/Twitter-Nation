<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="styles/login_style.css">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="logo.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>Let's create your account</p>
						<div class="lowin-group">
							<label>Name</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Username</label>
							<input type="username" autocomplete="username" name="username" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Password</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							Sign Up
						</button>
						<label>
							Already have an account? <a href="login.html">Login</a>
						</label>
						<div class="lowin-footer">
							Design By (CEN3031 Team 2 Twitter Nation) <a href="https://github.com/jsourivongs/Twitter-Nation" target="_blank">GitHub page</a>
						</div>
					</form>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
